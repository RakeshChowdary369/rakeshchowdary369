
<html>
<head>
<style>
h1{
 color:#ff00ff; text-align:center;
 }
</style>
<script>
function validate()
{
	var fullname=document.reg.fname.value;
	var uid=document.reg.uname.value;
	var mob_no=document.reg.mob.value;
	var pcode=document.reg.pc.value;
	var pswd=document.reg.pwd.value;
	var db=document.reg.dob	.value;
	if(fullname=="" || fullname==null)
	{
		alert("Name can't be Blank");
		return false;
	}
	else if(fullname.length<8)
	{
	alert("Name can't be less than 8 characters");
	return false;
	}
	else if (!(!/[^a-zA-Z]/.test(fullname)))
	{
	alert("Name should contain only alphabets");
	return false;
	}
	else if(uid=="" || uid==null)
	{
	alert("User Name can't be blank");
	return false;
	}
	else if (!(!/[^a-zA-Z0-9_]/.test(uid)))
	{
	alert("User Name should contain only alphabet numerics");
	return false;
	}
	else if(pswd.length<8)
	{
	alert("Invalid Password");
	return false;
	}
	else if(!db)
	{
	alert("invalid date");
	return false;
    }
	else if(isNaN(pcode))
	{
	alert("Invalid Mobile No.");
	return false;	
	}
	else if(pcode.length!=6)
	{
	alert("Invalid Postal Code");	
	return false;
	}
	else if(isNaN(mob_no))
	{
	alert("Invalid Mobile No.");
	return false;	
	}
	else if(mob_no.length!=10)
	{
	alert("Invalid Mobile No.");
	return false;
	}			
				
	alert("now you can submit");
				
	}
		</script>
	</head>
	<body>
	background-color:grey;
	<h1>Registration Form</h1>
	<form name="reg" action="reg.php" method="post">
	<center>
	<table>
	<tr>
	<td>Full Name:</td>
	<td><input type="text" name="fname"></td>
	</tr>
    <tr>
	<td>User Name:</td>
	<td><input type="text" name="uname"></td>
	</tr>
	<tr>
	<td>Password:</td>
	<td><input type="password" name="pwd"></td>
	</tr>
	<tr>
	<td>Date of Birth:</td>
	<td><input type="date" name="dob"></td>
	</tr>
	<tr>
	<td>Postal Code:</td>
	<td><input type="text" name="pc"></td>
	</tr>
	<tr>
	<td>Mobile No:</td>
	<td><input type="text" name="mob"></td>
	</tr>
	<tr>
	<td>Email:</td>
	<td><input type="email" name="mail"></td>
	</tr>
					
	</table>
	<input type="button" onclick="return validate()" value="validate"><br>
				<br><input type="submit" value="submit">
			</center>
		</form>
		
	</body>
